# Project information
site_name: 'GOFR Documentation'
site_description: 'GOFR Documentation'
site_author: 'IntraHealth'
site_url: 'https://github.com/intrahealth/gofr'

# Repository
repo_name: 'intrahealth/gofr'
repo_url: 'https://github.com/intrahealth/gofr'

# Copyright
copyright: 'Copyright &copy; 2022 IntraHealth International'

# Theme
theme:
  name: 'material'
  palette:
    primary: 'Noto Sans HK'
    accent: 'indigo'
  language: 'en'
  font:
    text: 'Roboto'
    code: 'Monaco'
  features:
    - navigation.expand
    # - navigation.tabs
    - toc.integrate

nav:
  - Welcome to GOFR!:
      - 'index.md'
  - Getting started:
      - 'getting_started/getting_started.md'
  - Working with FHIR:
      - 'working_with_fhir/working_with_fhir.md'
      - 'working_with_fhir/mcsd.md'
  - Server administration:
      - 'server_administration/server_administration.md'
  - User Guide:
      - 'user_guide/introduction.md'
      - 'user_guide/facility_reconciliation.md'
      - 'user_guide/facility_registry.md'
      - 'user_guide/usersandsharing.md'
      - 'user_guide/configure_system.md'

markdown_extensions:
  - admonition
  - footnotes
  - md_in_html
  - attr_list

  - codehilite:
      guess_lang: false
  - toc:
      toc_depth: '1'
      permalink: true

# https://github.com/zhaoterryy/mkdocs-pdf-export-plugin not working
plugins:
  - mkdocs-video:
  - search
  - git-revision-date-localized
  #- mknotebooks
  # - pdf-export:
  #     combined: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/intrahealth/gofr
